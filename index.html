<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>PROTECT YOUR DATA WITH US.</h1>
            <h3>
                <span class="user-number">230,100.04</span> People trust us!
            </h3>
            <form class="input-section" action="input">
                <input
                    class="input"
                    type="email"
                    placeholder="Email address"
                    required
                />
                <input
                    class="input"
                    type="password"
                    placeholder="Password"
                    required
                />
                <button class="button" type="submit">SIGN UP</button>
            </form>
            <!-- <button type="submit">SIGN UP</button> -->
            <p>
                Already Signed Up?
                <span class="login-link"><a href="">Log in</a></span>
            </p>
        </div>
        <p class="attribution">
            Design by
            <a
                href="https://www.figma.com/file/etUxjWs5vdD10byAOH2zty/100-Daily-UI-Challenge-(Community)?type=design&mode=design&t=YjdZ62ksEOBKL1yB-0"
                >100 Daily UI Challenge (Community)</a
            >. Coded by <a href="https://github.com/anojumisa">Ano Jumisa</a>
        </p>
    </body>
</html>
